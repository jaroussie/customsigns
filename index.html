<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackmania Custom Signs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="progress-bar"></div>
    <a href="index.html"><img id="home-button" src="assets/home.svg" alt="Return to Home"></a>
    <a href="https://www.trackmania.com/" target="_blank"><img id="tm-logo" src="assets/tm.png" alt="Trackmania Logo"></a>
    <div class="container">
        <h1>Custom Signs</h1>
        <p>Pick a category to access <em>its sign library</em>, and choose which ones to <em>use in Trackmania</em>.</p>
    <div class="subcategory">
        <h3>Mud Masters</h3>
        <a href="mudmasters.html">
        <img src="assets/mudmasters.jpg" id="image-link">
        </a>
    </div>
    <div class="subcategory">
        <h3>Premier Ice League</h3>
        <a href="premiericeleague.html">
        <img src="assets/pil.jpg" id="image-link">
        </a>
    </div>
        <div id="image-clicked-text">Image link copied!</div>
    </div>
    <script>
        function copyToClipboard(event, elementId) {
            event.preventDefault(); // Prevent default behavior

            var element = document.getElementById(elementId);
            var tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = element.src;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Show the clicked text
            var imageClickedText = document.getElementById('image-clicked-text');
            imageClickedText.style.display = 'block';

            // Get cursor coordinates
            var x = event.clientX;
            var y = event.clientY;

            // Set message position
            imageClickedText.style.left = x + 'px';
            imageClickedText.style.top = y + 'px';

            // Hide the text after 2 seconds (adjust as needed)
            setTimeout(function () {
                imageClickedText.style.opacity = 0;
            }, 2000);

            // Reset opacity after the transition
            setTimeout(function () {
                imageClickedText.style.display = 'none';
                imageClickedText.style.opacity = 1;
            }, 3000);
        }

        // Page Progress Bar
        window.onscroll = function () {
            var scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('progress-bar').style.height = Math.min(scrolled, 100) + '%';
        };
    </script>

</body>
</html>
